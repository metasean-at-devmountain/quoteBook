<DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<style type="text/css" src="style.css"></style>
</head>
<body ng-controller="mainCtrl">

	<h3>{{test}}</h3>

<!--TOGGLE ACTION BUTTONS -->
	<div>
		<h4>Actions</h4>
		<button ng-click="toggleAdd()">Add</button>
		<button ng-click="toggleRemove()">Remove</button>
		<button ng-click="toggleFilter()">Filter</button>
		<br /><br />
	</div>

<!--ADD QUOTE DIV -->
	<div ng-show="showAdd">
		<h5>Add a Quote:</h5>

		<input ng-model="quote.text" placeholder="enter the text of the new quote here"/>
		<input ng-model="quote.author" placeholder="enter the author of the new quote here"/>
		<button ng-click="addQuote()">Add</button>

		<br />
			<p>"{{quote.text}}" ~ {{quote.author}}</p>
		<br />
	</div>

<!--REMOVE QUOTE DIV -->
	<div ng-show="showRemove">
		<h5>Remove a Quote:</h5>
		<input ng-model="quoteText" />
		<button ng-click="removeQuote()">Remove</button>
	</div>

<!--FILTER QUOTE DIV -->
	<div ng-show="showFilter">
		<h5>Filter Quotes:</h5>
		<input ng-model="quoteText" />
	</div>

<!-- SHOW QUOTES DIV -->
	<div>
		<h4>Quotes</h4>
		<div ng-repeat="quote in quotes | filter:quoteText">
			<p>"{{quote.text}}" - {{quote.author}}</p>
		</div> 
	</div>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-cookies.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/dataService.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>

</body>
</html>
